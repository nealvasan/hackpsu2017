<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>


<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-center w3-padding-16">DJ Khaled Quotes</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid w/ sound output-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="/img/img_1.jpg" style="width:100%">
      <audio id="sound1" src="/audio/sound1.mp3"></audio>
  <button onclick="document.getElementById('sound1').play()">Egg Whites, Get Healthy!</button><br />
    </div>
    
    <div class="w3-quarter">
      <img src="/img/img_2.jpg" style="width:100%">
      <audio id="sound2" src="/audio/sound2.mp3"></audio>
  <button onclick="document.getElementById('sound2').play()">YOU SMART...VERY SMART</button><br />
    </div>
    
    <div class="w3-quarter">
      <img src="/img/img_3.jpg" style="width:100%">
      <audio id="sound3" src="/audio/sound3.mp3"></audio>
  <button onclick="document.getElementById('sound3').play()">WE THE BEST MUSIC!</button><br />
    </div>
    
    <div class="w3-quarter">
      <img src="/img/img_4.jpeg"  style="width:100%">
    </div>
    <audio id="sound4" src="/audio/DJ Khaled Trying To Pronounce Jewelry.mp3"></audio>
  <button onclick="document.getElementById('sound4').play()">DJ Khaled Trying To Pronounce Jewelry</button><br />
  </div>
  
  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    <div class="w3-quarter">
      <img src="/img/img_5.jpg" alt="Popsicle" style="width:100%">
      <audio id="sound1" src="/audio/I Changed... ALOT.mp3"></audio>
  <button onclick="document.getElementById('sound5').play()">I Changed... ALOT</button><br />
    </div>
    
    <div class="w3-quarter">
      <img src="/img/img_6.jpeg" alt="Salmon" style="width:100%">
      <audio id="sound1" src="/audio/Let Me Inspire You.mp3"></audio>
  <button onclick="document.getElementById('sound6').play()">Let Me Inspire You</button><br />
    </div>
  
  <div class="w3-quarter">
      <img src="/img/img_7.jpeg" alt="Salmon" style="width:100%">
      <audio id="sound1" src="/audio/DJ Khaled 1.mp3"></audio>
  <button onclick="document.getElementById('sound6').play()">DJ Khaled!!!</button><br />
    </div>
  
    <div class="w3-quarter">
      <img src="/img/img_8.jpg" alt="Salmon" style="width:100%">
      <audio id="sound8" src="/audio/You Smart You Loyal You a Genius.mp3"></audio>
  <button onclick="document.getElementById('sound6').play()">You Smart You Loyal You a Genius</button><br />
    </div>
    
    

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
